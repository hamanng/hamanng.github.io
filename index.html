<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>puhdistussuunnitelmat</title>

        <script>
            alert("Hello World!");
        </script>

        <link rel="stylesheet"
            href="https://openlayers.org/en/v4.6.5/css/ol.css"
            type="text/css"
        >
        <script type="text/javascript"
            src="https://openlayers.org/en/v4.6.5/build/ol.js"
        ></script>

        <script>
            window.onload = function(){

                var wfsUri = 'http://localhost:8080/geoserver/web_mapping/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=web_mapping%3Apuhdistussuunnitelmat_2&outputFormat=application%2Fjson';

                var vectorSource = new ol.source.Vector({
                    format: new ol.format.GeoJSON(),
                    url: wfsUri
                });

                var vectorLayer = new ol.layer.Vector({
                    source: vectorSource
                });

                var openStreetMapLayer = new ol.layer.Tile({source: new ol.source.OSM()});
                var helsinki = ol.proj.fromLonLat([24.94, 60.17]);
                var view = new ol.View({center: helsinki, zoom: 12});
                var map = new ol.Map({
                    target: "map",
                    layers: [openStreetMapLayer, vectorLayer],
                    view: view
                });
            };
        </script>

        <style>
            div#map {
            width: 90vW;
            height: 90vH;
            border: 1px solid rgba(221, 221, 238, 1);
            background-color: rgba(221, 221, 238, 0.3);
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
